<h1>Connexion / Inscription</h1>
<hr><br><br>
<form (ngSubmit)="onSubmit()" #keeperForm="ngForm" [hidden]="submitted">
    <h2>Garderner Informations</h2>

    <label for="userName">Name</label>
    <input type="text" id="userName" name="userName" required [(ngModel)]="model.userName"
        placeholder="Type your unique gardener username" #userName="ngModel">
    <div [hidden]="userName.valid" class="alert alert-danger">
        Name is required
    </div>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required [(ngModel)]="model.email" placeholder="Type your email address"
        #email="ngModel">
    <div [hidden]="email.valid" class="alert alert-danger">
        Email is required
    </div>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required [(ngModel)]="model.password"
        placeholder="Use a strong passphrase" #password="ngModel">
    <div [hidden]="password.valid" class="alert alert-danger">
        Password is required
    </div>

    <span>
        <label for="isAdmin">Is a Super-Gardener?</label>
        <input type="checkbox" id="isAdmin" name="isAdmin" class="checkbox" [(ngModel)]="model.isAdmin" disabled
            #isAdmin="ngModel">
    </span>

    <span class="actions">
        <button type="submit" (click)="newGardener(); keeperForm.reset()" [disabled]="!keeperForm.form.valid">
            Envoyer
        </button>
        <button>
            Annuler
        </button>
    </span>
</form>

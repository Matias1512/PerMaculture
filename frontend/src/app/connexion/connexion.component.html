<h1>Connexion / Inscription</h1>
<hr><br><br>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login form</h2>

    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email"  placeholder="Type your email address">
    <div *ngIf="loginForm.get('email')?.invalid && 
        (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="alert alert-danger">
        <div *ngIf="loginForm.get('email')?.getError('required')">
            Email is required.
        </div>
        <div *ngIf="loginForm.get('email')?.getError('email')">
            Email is invalid.
        </div>
    </div>

    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="Use a strong passphrase">
    <div *ngIf="loginForm.get('email')?.invalid && 
        (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="alert alert-danger">
        <div *ngIf="loginForm.get('password')?.getError('required')">
            Password is required.
        </div>
        <div *ngIf="loginForm.get('password')?.getError('minlength')">
            Password must be at least 8 characters long.
        </div>
    </div>

    <span class="actions">
        <app-load-button
            [btn_condition]="formStatus.loading"
            [btn_disabled]="loginForm.invalid"
            [btn_text]="'Envoyer'"
            [btn_type]="'submit'"
        />
        <button>
            Annuler
        </button>
    </span>
</form>

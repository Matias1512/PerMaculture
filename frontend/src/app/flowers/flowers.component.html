<h1>Flowers</h1>
<mat-card class="flower-card">
    <mat-card-header>
      <mat-card-title>Shiba Inu</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        Une belle plante
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" class="detail-button" (click)="openDialog()">Detail</button>
    </mat-card-actions>
</mat-card>

<h1>Flowers</h1>
<mat-card *ngFor="let flower of flowers" class="flower-card">
    <mat-card-header>
      <mat-card-title>{{ flower.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="flower.image" alt="Photo of a {{ flower.name }}">
    <mat-card-content>
      <p>
        {{ flower.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" class="detail-button" (click)="openDialog()">Details</button>
        <button mat-button color="danger" class="delete-button" (click)="openDeleteDialog(flower)">Supprimer</button>
    </mat-card-actions>
</mat-card>
<button (click)="addSamplePlant()" style="margin-bottom: 64px;">Nouveau</button>

<h1 mat-dialog-title class="title-confimation">Attention</h1>
<div mat-dialog-content>Etes vous sur de vouloir supprimer ?</div>
<div mat-dialog-actions class="bouton-confirmation">
  <button mat-button mat-dialog-close [mat-dialog-close]="false">Non</button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    [mat-dialog-close]="true"
    color="warn"
  >
    Oui
  </button>
</div>

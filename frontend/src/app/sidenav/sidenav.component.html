<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''" >
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()"><i class="fal fa-bars"></i></button>
    <div class="logo-text" *ngIf="collapsed">Plante-era </div>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="[data.routerLink]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
      >
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{ data.label }}</span>
      </a>
    </li>
  </ul>
  <ul class="sidenav-nav connexion" >
    <li class="sidenav-nav-item" *ngFor="let data of connexion">
      <a class="sidenav-nav-link" [routerLink]="[data.routerLink]"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}"
      >
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{ data.label }}</span>
      </a>
    </li>
  </ul>
</div>
